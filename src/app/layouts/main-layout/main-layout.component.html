<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    fix
    [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="#">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>Ant Design Of Angular</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Аналитика" nzIcon="pie-chart">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/main/dashboard">Главная</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/main/finances">Финансы</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Справочники" nzIcon="form">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/main/employees">Сотрудники</a>
          </li>
        </ul>
      </li>

      
    </ul>
  </nz-sider>
  
  <nz-layout>

    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <span class="trigger"
              nz-icon
              [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></span>
        </span>
      </div>
    </nz-header>

    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>

  </nz-layout>
</nz-layout>
